<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Calculatron 9000</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito"
    />
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico" />
  </head>
</html>
<body>
  <main class="flexContainer">
    <input class="display" id="display"></input readonly>
    <button onclick="appendToDisplay('7')" class="numberButton">7</button>
    <button onclick="appendToDisplay('8')" class="numberButton">8</button>
    <button onclick="appendToDisplay('9')" class="numberButton">9</button>
    <button class="deleteButton">DEL</button>
    <button onclick="clearDisplay()" class="deleteButton">AC</button>
    <button onclick="appendToDisplay('4')" class="numberButton">4</button>
    <button onclick="appendToDisplay('5')" class="numberButton">5</button>
    <button onclick="appendToDisplay('6')" class="numberButton">6</button>
    <button onclick="appendToDisplay('&times')" class="operatorButton">&times</button>
    <button onclick="appendToDisplay('&divide')" class="operatorButton">&divide</button>
    <button onclick="appendToDisplay('1')" class="numberButton">1</button>
    <button onclick="appendToDisplay('2')" class="numberButton">2</button>
    <button onclick="appendToDisplay('3')" class="numberButton">3</button>
    <button onclick="appendToDisplay('+')" class="operatorButton">+</button>
    <button onclick="appendToDisplay('-')" class="operatorButton">-</button>
    <button onclick="appendToDisplay('0')" class="numberButton">0</button>
    <button onclick="appendToDisplay('.')" class="numberButton">.</button>
    <button onclick="calculate()" class="answerButton">=</button>
  </main>
  <script src="/scripts/calculator.js"></script>
</body>
